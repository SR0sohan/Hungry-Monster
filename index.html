<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hungry Monster</title>
</head>
<body>

    <div>
        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Hungry! Search here.</h1>
                <div class="search-box my-5">
                    <input id="food-name" type="text" class="form-control" placeholder="Call upon your food...">
                    <button onclick="searchFunction()" id="search-food" class="btn  search-btn">Search</button>
                </div>
            </div>
            


            <div id="food-output">

            </div>
            <div id="meal-list">

            </div>

            <div id="show-output" class="search-result col-md-8 mx-auto py-4">
            </div>
            <div id="meal-procedure">

            </div>
            
            
            <ul id="meal-number">

            </ul>

        </main>
    </div>


    <script src="script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
